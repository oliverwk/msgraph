query LaunchList {
  launchesPast(limit: 15) {
    mission_name
    launch_date_local
    launch_site {
      site_name_long
    }
    links {
      video_link
    }
    rocket {
      rocket_name
      second_stage {
        payloads {
          payload_type
          payload_mass_kg
        }
      }
    }
  }
}
